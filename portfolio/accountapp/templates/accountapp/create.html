{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

    <div style="text-align: center; max-width: 500px; margin: 4rem auto;">
        <div class="mb-4"><!--margin-bottom-->
            <h4>회 원 가 입</h4>
        </div>
        <span style="color:red;"><strong>{{ message }}</strong></span>
        <form action="{% url 'accountapp:create' %}" method="post">
            <!--action 내부엔 요청을 보내는 url이 필요하다. 여기서는 일원화(어떤 앱에서:어떤 라우팅으로 가라.) 할것이다.-->
            {% csrf_token %}
            
            <div class="form-group">
              <label for="username">사용자 이름</label>
              <input 
              type="text" 
              class="form-control" 
              id="username" 
              placeholder="사용자 이름"
              name="username">   
              <!-- 이 name 값으로 정보가 전달된다 -->
            </div>
            
            <div class="form-group">
              <label for="password">비밀번호</label>
              <input type="password" 
              class="form-control"
               id="password"
                placeholder="비밀번호"
                name= "password">
            </div>
            <div class="form-group">
              <label for="re_password">비밀번호 확인</label>
              <input 
              type= "password" 
              class="form-control"
               id="re_password"
                placeholder="비밀번호 확인"
                name = "re_password">
            </div>
            
              <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3">
        </form>
    </div>

{% endblock %}
