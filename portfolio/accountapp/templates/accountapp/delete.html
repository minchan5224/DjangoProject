{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

            <h4>회 원 탈 퇴</h4>
        </div>
        <form action="{% url 'accountapp:delete' pk=user.pk %}" method="post">

        </form>
    </div>

{% endblock %}
